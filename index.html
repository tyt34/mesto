<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>

    <main>
      <section class="profile">
        <img class="profile-img" src="./images/jacques.png" alt="Фотография Жак-Ив Кусто">
        <div class="profile-char">
          <div class="profile-char__discr">
            <div class="profile-char__info">
              <p id="textUp" class="profile-char__title">Жак-Ив Кусто</p>
              <img class="profile-char__edit" src="./images/edit.svg" alt="Иконка кнопки редактирования">
            </div>
            <p id="textDo" class="profile-char__subtitle">Исследователь океана</p>
          </div>
          <img class="profile-char__add" src="./images/add.svg" alt="Иконка кнопки добавления">
        </div>
      </section>

      <section class="places">
        <article class="place">
          <img class="place__img" src="./images/place-karach.png" alt="Фотография Карачаево-Черкесии">
          <div class="place__option">
            <div class="place__field">
              <p class="place__title">Карачаево-Черкесия</p>
              <button class="place__like" type="button"></button>
            </div>
          </div>
        </article>

        <article class="place">
          <img class="place__img" src="./images/place-karach.png" alt="Фотография Карачаево-Черкесии">
          <div class="place__option">
            <div class="place__field">
              <p class="place__title">Карачаево-Черкесия</p>
              <button class="place__like" type="button"></button>
            </div>
          </div>
        </article>

        <article class="place">
          <img class="place__img" src="./images/place-karach.png" alt="Фотография Карачаево-Черкесии">
          <div class="place__option">
            <div class="place__field">
              <p class="place__title">Карачаево-Черкесия</p>
              <button class="place__like" type="button"></button>
            </div>
          </div>
        </article>

        <article class="place">
          <img class="place__img" src="./images/place-karach.png" alt="Фотография Карачаево-Черкесии">
          <div class="place__option">
            <div class="place__field">
              <p class="place__title">Карачаево-Черкесия</p>
              <button class="place__like" type="button"></button>
            </div>
          </div>
        </article>

        <article class="place">
          <img class="place__img" src="./images/place-karach.png" alt="Фотография Карачаево-Черкесии">
          <div class="place__option">
            <div class="place__field">
              <p class="place__title">Карачаево-Черкесия</p>
              <button class="place__like" type="button"></button>
            </div>
          </div>
        </article>

        <article class="place">
          <img class="place__img" src="./images/place-karach.png" alt="Фотография Карачаево-Черкесии">
          <div class="place__option">
            <div class="place__field">
              <p class="place__title">Карачаево-Черкесия</p>
              <button class="place__like" type="button"></button>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img src="./images/close.svg" alt="">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="popupUp" class="popup__name popup-input" type="text" value="">
        <input id="popupDo" class="popup__work popup-input" type="text" value="">
        <button class="popup__save" type="button" name="button">
          <p class="popup__save-title">Сохранить</p>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
