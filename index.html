<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>

    <main>
      <section class="profile">
        <img class="profile__img" src="./images/jacques.png" alt="Фотография Жак-Ив Кусто">
        <div class="profile-char">
          <div class="profile-char__discr">
            <div class="profile-char__info">
              <h1 id="text-up" class="profile-char__title">Жак-Ив Кусто</h1>
              <button class="profile-char__edit" type="button"></button>
            </div>
            <p id="text-dw" class="profile-char__subtitle">Исследователь океана</p>
          </div>
          <button class="profile-char__add" type="button"></button>
        </div>
      </section>

      <section class="places">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="index.html" method="post" name="discription">
          <input id="popup-up" class="popup__input" name="name" type="text" value="" placeholder="Введите наименование =>">
          <input id="popup-dw" class="popup__input" name="kind" type="text" value="" placeholder="Введите род деятельности =>">
          <button id="popup__save" class="popup__save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup-add">
      <div class="popup__container">
        <button id="popup-add__close" class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form id="popup-add__form" class="popup__form" action="index.html" method="post" name="discription">
          <input id="popup-add-up" class="popup__input" name="name" type="text" value="" placeholder="Название">
          <input id="popup-add-dw" class="popup__input" name="kind" type="text" value="" placeholder="Ссылка на картинку">
          <button id="popup-add__save" class="popup__save" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup-img">
      <div class="popup-img__container">
        <img class="popup-img__img" src="Test" alt="Test">
        <p class="popup-img__title">Test</p>
        <button class="popup-img__close"></button>
      </div>
    </div>

    <template class="template">
      <article class="place">
        <img class="place__img" src="Test" alt="Test">
        <button class="place__del" type="button"></button>
        <div class="place__option">
            <h2 class="place__title">Test</h2>
            <button class="place__like" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
